<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta phone="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form Practice</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <div class="container">
      <form>
        <h2>How can we help you?</h2>
        <div class="sectionone">
          <label for="name">Your Name</label>
          <input type="text" name="name" id="name" />
          <label for="email">Your E-Mail Address</label>
          <input type="email" name="email" id="email" />
          <label for="phone">Your Phone Number</label>
          <input type="text" name="phone" id="phone" />
          <label for="message">Your Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <label for="source"> How did you find us?</label>
          <select name="source" id="source">
            <option value="web">Web Search</option>
            <option value="mouth">Word of Mouth</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <h2>How should we reply?</h2>
        <div>
          <input
            class="radio-input"
            type="radio"
            name="reply"
            id="call"
            value="call"
          />
          <label class="radio-label" for="call"> Call me</label>
        </div>
        <div>
          <input
            class="radio-input"
            type="radio"
            name="reply"
            id="r-email"
            value="email"
          />
          <label class="radio-label" for="r-email"> Send me an email</label>
        </div>
        <div>
          <input
            class="radio-input"
            type="radio"
            name="reply"
            id="donot"
            value="noreply"
          />
          <label class="radio-label" for="donot"> Don't reply</label>
        </div>
        <input type="checkbox" name="terms" id="terms" />
        <label class="radio-label" for="terms">Accept Terms</label>
        <div class="buttons">
          <button type="reset">Clear</button>
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
